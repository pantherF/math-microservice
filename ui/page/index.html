<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/page/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="operand1" placeholder="Operand 1">
        <input type="number" id="operand2" placeholder="Operand 2">
        <br>
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
        <div id="result"></div>
    </div>

    <div class="calculator">
        <div id="result"></div>
        <button onclick="window.location.href='/page/history.html'" class="history-button">View Calculation History</button>
    </div>

    <script src="/page/script.js"></script>
</body>
</html>
